<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filter Element</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="food-menu">
            <button type="all" class="active">All food</button>
            <button type="salad">Salad</button>
            <button type="meat">Meat</button>
            <button type="drinks">Drinks</button>
            <button type="dessert">Dessert</button>
        </div>
        
        <div class="container">
                <div class="food-list"><img src="image/salad.jpg" alt="salad" type="salad"></div>
                <div class="food-list"><img src="image/salad3.jpg" alt="salad" type="salad"></div>
                <div class="food-list"><img src="image/meat.jpg" alt="meat" type="meat"></div>
                <div class="food-list"><img src="image/meat3.jpg" alt="meat" type="meat"></div>
                <div class="food-list"><img src="image/desset.jpeg" alt="dessert" type="dessert"></div>
                <div class="food-list"><img src="image/desset.jpg" alt="dessert" type="dessert"></div>
                <div class="food-list"><img src="image/drink1.jpg" alt="drinks" type="drinks"></div>
                <div class="food-list"><img src="image/drink3.jpg" alt="drinks" type="drinks"></div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
